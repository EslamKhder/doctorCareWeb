<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Reservation</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.6s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        button {
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="card">
    <h2>Add Reservation</h2>

    <form th:action="@{/reservations/save}" th:object="${reservation}" method="post">

        <div class="form-group">
            <label>Contact Code</label>
            <input type="text" th:field="*{contactCode}" placeholder="Enter contact code" required>
        </div>

        <div class="form-group">
            <label>Contact Name</label>
            <input type="text" th:field="*{contactName}" placeholder="Enter contact name" required>
        </div>

        <div class="form-group">
            <label>Patient Code</label>
            <input type="text" th:field="*{patientCode}" placeholder="Enter patient code" required>
        </div>

        <div class="form-group">
            <label>Patient Name</label>
            <input type="text" th:field="*{patientName}" placeholder="Enter patient name" required>
        </div>

        <button type="submit">Save Reservation</button>
    </form>

    <div class="back-link">
        <a th:href="@{/reservations}">‚Üê Back to Reservations</a>
    </div>
</div>

</body>
</html>
